service: api-tpe-digital

plugins:
  - serverless-dotenv-plugin
  - serverless-esbuild
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage}
  timeout: 30

custom:
  dotenv:
    path: .env.develop

functions: ${file(./resources/functions.yml)}

