service: api-tpe-digital

plugins:
  - serverless-domain-manager
  - serverless-dotenv-plugin
  - serverless-esbuild

	
custom:
  customDomain:
    domainName: api.tpedigital.com.br
    basePath: 'dev'
    stage: ${opt:stage}
    certificateName: 'tpedigital.com.br'
    createRoute53Record: true
    createRoute53IPv6Record: true
    endpointType: 'regional'
    securityPolicy: tls_1_2
    apiType: rest
    autoDomain: false

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage}
  timeout: 30
  memorySize: 128

functions: ${file(./resources/functions.yml)}
